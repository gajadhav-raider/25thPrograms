<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <script>
        var a=["Gaurav","Aniket","Monoj","Baban"];
        document.write("<b>Normal Array:</b>"+a+"<br>");
        a.sort();
        document.write("<b>Sorted Array:</b>"+a+"<br>");
        a.reverse();
        document.write("<b>Reverse Array:</b>"+a+"<br>");
        a.push("Rani");
        document.write("<b>Pushed one Element:</b>"+a+"<br>");
        document.write(a.pop());
        document.write("<b>Pop one element:</b>"+a+"<br>");
    </script>
</body>
</html>
