<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <script>
        let a=[
            ["Gaurav",21,"Male","B.Voc"],
            ["Maina",23,"Female","BCA"],
            ["Rutuja",22,"FeMale","B.Voc"],
            ["Vishal",22,"Male","B.Voc"],
        ]
        document.write("<table border ='1px'; cellspacing='0'")
        for(let i=0;i<a.length;i++)
        {document.write("<tr>");
            for(let j=0;j<a[i].length;j++)
            {
                document.write("<td>"+a[i][j]+"</td>");
            }
            document.write("<br>");
            document.write("</tr>");
        }
    </script>
</body>
</html>
