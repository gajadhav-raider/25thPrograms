        {
            return element*10;
        }
        document.write(b+"<br>");
       var aryobj=[
           {fname:"Gaurav",lname:"Jadhav"},
           {fname:"Vishal",lname:"Humbad"},
           {fname:"Rani",lname:"Erande"}
       ];
       var c= aryobj.map(concate);
       function concate(val)

       }
       document.write(c);
    </script>
