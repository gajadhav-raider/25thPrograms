<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <script>
        var d=-11;
        switch(true)
        {
            case(d>0):document.write("D is Positive");
            break;
            case(d<0):document.write("D is Negative");
            break;
            default:document.write("It is the default Statement");
            break;
        }
    </script>
</body>
</html>
